<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="tema">Theme</button>
            <img src="./img/logo.png" alt="Logo">
            <h1>List</h1>
        </header>
        <section class="form">
            <form class="addTask">
                <input class="task" type="text" placeholder="Введите задачу...">
            </form>
            <button class="del">
                <img src="./img/del.png" alt="">
                <span>Очистить список</span>
            </button>
        </section>
        <section class="editform nodisplay">
            <h2>Редактирование задачи</h2>
            <form class="editTask">
                <input class="edittask" type="text" placeholder="Введите задачу...">
            </form>
            <p class="erroredit visibility">У вас уже есть такая задача</p>
        </section>
        <p class="error visibility">У вас уже есть такая задача</p>
        <section class="tasks">
            <section class="emptyTasks">
                <div>
                    <img class="good" src="./img/goooood.png" alt="">
                    <p>Вы хорошо поработали! Можете смело отдыхать!!!</p>
                </div>
            </section>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
